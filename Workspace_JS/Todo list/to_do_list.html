<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="to_do_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
     integrity="sha256-46r060N2LrChLLb5zowXQ72/iKNNiw/lAmygmHExk/o=" crossorigin="anonymous_">
     <script src="https://kit.fontawesome.com/8f5ac6de88.js" crossorigin="anonymous"></script>
</head>
<body>
    <table border="1">
       <td>
        <h1>Todo List</h1>
        <form>
            <input type="text" class="todo_input" placeholder="Search todo">
            <button class="todo_button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="todo_container"></div>
        <ul class="todo_list"></ul>
        <button class="clear">Clear All</button><br><br>
        <input type="text" placeholder="Add new todo">
        <button>
            <i class="fa-solid fa-plus">add</i>
        </button>
      </td> 
    </table>
    <script >
        let todoInput = document.querySelector(".todo_input")
        let todoButton = document.querySelector(".todo_button")
        let todoList = document.querySelector(".todo_list")
        todoButton.addEventListener("click", addTodo)
        todoList.addEventListener("click", deleteCheck)
        function addTodo(event){
            event.preventDefault();
            let todoDiv = document.createElement("div")
            todoDiv.classList.add("todo")
            let newTodo = document.createElement("li")
             newTodo.innerText = todoInput.value
            newTodo.classList.add("todo_item")
            todoDiv.appendChild(newTodo)

            let completedButton = document.createElement("button")
            completedButton.innerHTML = '<i class="fa-solid fa-check"></i>'
            completedButton.classList.add("complete_btn")
            todoDiv.appendChild(completedButton)

            let trashButton = document.createElement("button")
            trashButton.innerHTML = '<i class="fa-solid fa-trash-can"></i>'
            trashButton.classList.add("trash_btn")
            todoDiv.appendChild(trashButton)
            todoList.appendChild(todoDiv)
            todoInput.value=""
        }
        function deleteCheck(e){
            let item = e.target
            if(item.classList[0]==="trash_btn"){
                let todo=item.parentElement
                todo.classList.add("fall")
                    todo.remove()
            }
            if(item.classList[0]==="completed_btn"){
                let todo=item.parentElement
                todo.classList.toggle("completed")
            }
        }
    </script>
</body>
</html>
